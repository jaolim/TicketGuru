<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <a th:href="@{/}">Home</a>
<h1>Venues</h1>
<p>
    Kirjautuneena sisään:
    <span sec:authentication="name"></span>
</p>

<form th:action="@{/logout}" method="post" style="margin-bottom: 20px">
    <button type="submit">Logout</button>
</form>

<div th:if="${errorMessage}" 
     th:text="${errorMessage}" 
     style="color: white; background: #d9534f; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
</div>

<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="venue : ${venues}">
            <td th:text="${venue.name}"></td>
            <td th:text="${venue.address}"></td>
            <td>
                <a th:href="@{'/venue/edit/' + ${venue.venueid}}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <form th:action="@{'/venue/delete/' + ${venue.venueid}}" 
                      method="post" 
                      style="display:inline">
                    <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<div style="margin-top: 10px;">
    <a th:href="@{'/venue/add'}">
        <button>Add New Venue</button>
    </a>
</div>

</body>
</html>
