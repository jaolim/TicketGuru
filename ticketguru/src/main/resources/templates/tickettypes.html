<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container">
        <div style="display: flex; align-items: center; gap: 20px;">

            <a th:href="@{/}">Home</a>

            <p style="margin: 0;">
                Logged in:
                <span sec:authentication="name"></span>
            </p>

            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="btn btn-light">Logout</button>
            </form>

        </div>

        <h1>Ticket types</h1>
        <div class="mb-3">
            <a class="btn btn-primary" th:href="@{'/tickettype/add'}">
                Add Ticket type
            </a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tickettype : ${tickettypes}">
                    <td th:text="${tickettype.name}"></td>
                    <td>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/tickettype/edit/' + ${tickettype.Typeid}}">
                            Edit</a>
                        <form th:action="@{'/tickettype/delete/' + ${tickettype.Typeid}}" method="post"
                            style="display:inline-block; margin-left:5px;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure?');">Delete</button>
                        </form>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
