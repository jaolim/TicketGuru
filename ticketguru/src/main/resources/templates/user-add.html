<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add User</title>
</head>
<body>
<h1 th:text="${title}">Add User</h1>

<form th:action="@{/user/add}" th:object="${user}" method="post">
    <label for="username">Username:</label><br>
    <input type="text" th:field="*{username}" required><br><br>

    <label for="firstname">Firstname:</label><br>
    <input type="text" th:field="*{firstname}" required><br><br>

    <label for="lastname">Lastname:</label><br>
    <input type="text" th:field="*{Lastname}" required><br><br>

    <label for="userRole">Role:</label><br>
    <input type="text" th:field="*{userRole}" required><br><br>

    <label for="passwordHash">Password:</label><br>
    <input type="password" th:field="*{passwordHash}" required><br><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/userpage}">Back</a>
</body>
</html>
