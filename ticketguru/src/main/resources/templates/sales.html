<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>Sales</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div class="container">
    <a th:href="@{/}">Home</a>

    <h1>Sales</h1>
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/sales/add}">Add Sale</a>
    </div>

    <p>
        Logged in:
        <span sec:authentication="name"></span>
    </p>

    <form th:action="@{/logout}" method="post" style="margin-bottom: 20px">
        <button type="submit">Logout</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Sale ID</th>
            <th>Time</th>
            <th>Price</th>
            <th>User</th>
            <th>Tickets</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.saleid}"></td>
            <td th:text="${#temporals.format(sale.time, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${sale.price + ' €'}"></td>

            <td>
                <span th:text="${sale.user != null ? sale.user.username : '—'}"></span>
            </td>

            <td>
                <ul>
                    <li th:each="t : ${sale.tickets}">
                        Ticket ID: <span th:text="${t.ticketid}"></span>
                    </li>
                </ul>
                <strong>Total:</strong> <span th:text="${sale.tickets.size()}"></span>
            </td>
            <td>
                <a class="btn btn-sm btn-secondary"
                   th:href="@{'/sales/edit/' + ${sale.saleid}}">Edit</a>

                <form th:action="@{'/sales/delete/' + ${sale.saleid}}"
                      method="post"
                      style="display:inline-block; margin-left:5px;">
                    <button type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this sale?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
