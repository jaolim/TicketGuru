<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cost</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
<div class="container">
    <h1>Add Cost</h1>

    <form th:action="@{/cost/add}" method="post">
        <label for="eventId">Event:</label><br>
        <select id="eventId" name="eventId" required>
            <option value="">-- Choose Event --</option>
            <option th:each="e : ${events}" th:value="${e.eventid}" th:text="${e.name}"></option>
        </select>
        <br><br>

        <label for="typeId">Ticket Type:</label><br>
        <select id="typeId" name="typeId" required>
            <option value="">-- Choose Type --</option>
            <option th:each="t : ${types}" th:value="${t.typeid}" th:text="${t.name}"></option>
        </select>
        <br><br>

        <label for="price">Price (â‚¬):</label><br>
        <input type="number" id="price" name="price" step="0.01" required>
        <br><br>

        <button type="submit" class="btn btn-info">Save</button>
        <a class="btn btn-secondary" th:href="@{/costpage}">Back</a>
    </form>

</div>
</body>
</html>
