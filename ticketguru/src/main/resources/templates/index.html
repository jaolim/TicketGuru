<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>TicketGuru</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>TicketGuru</h1>

    <p>Tevetuloa TicketGuruun, pääsylippusi pääsylippuihin!</p>

    <div>
        <h2>Testilippu:</h2>
        <p th:text="${ticket}"></p>
        <h2>Ticket DB list all:</h2>
      <tr th:each = "ticket : ${tickets}">
        <p><td th:text="${ticket}"></td></p>
      </tr>
    </div>
        <div>
        <h2>Testitapahtuma:</h2>
        <p th:text="${event}"></p>
        <h2>Event DB list all:</h2>
      <tr th:each = "event : ${events}">
        <p><td th:text="${event}"></td></p>
      </tr>
    </div>
    <div>
      <h2>Testikäyttäjä:</h2>
      <p th:text="${user}"></p>
      <h2>User DB list all:</h2>
      <tr th:each = "user : ${users}">
      <p><td th:text="${user}"></td></p>
      </tr>
  </div>
</body>
