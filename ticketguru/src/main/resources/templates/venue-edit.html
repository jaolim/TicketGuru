<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Edit Event</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<h1 th:text="${title}">Edit Venue</h1>

<form th:action="${action}" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:value="${item.name}" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" th:value="${item.address}" required><br><br>

    <button type="submit">Save</button>
</form>

<div style="padding:5px">
    <a class="btn btn-info" th:href="@{'/venuepage'}">Back</a>
</div>

</body>
</html>
