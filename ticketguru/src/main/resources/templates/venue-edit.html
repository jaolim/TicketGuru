<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title th:text="${title}">Edit Venue</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container">

        <h1 th:text="${title}">Edit Venue</h1>

        <form th:action="${action}" method="post">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" th:value="${item.name}" required><br><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" th:value="${item.address}" required><br><br>

            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-outline-secondary" th:href="@{/venuepage}">Back</a>
        </form>
    </div>
</body>

</html>
