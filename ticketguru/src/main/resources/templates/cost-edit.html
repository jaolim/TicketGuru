<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Cost</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
<div class="container">
    <h1>Edit Cost</h1>

    <form th:action="@{'/cost/edit/' + ${cost.costid}}" method="post">
        <label for="eventId">Event:</label><br>
        <select id="eventId" name="eventId" required>
            <option value="">-- Choose Event --</option>
            <option th:each="e : ${events}" th:value="${e.eventid}"
                    th:text="${e.name}"
                    th:selected="${e.eventid == cost.event.eventid}"></option>
        </select>
        <br><br>

        <label for="typeId">Ticket Type:</label><br>
        <select id="typeId" name="typeId" required>
            <option value="">-- Choose Type --</option>
            <option th:each="t : ${types}" th:value="${t.typeid}"
                    th:text="${t.name}"
                    th:selected="${t.typeid == cost.type.typeid}"></option>
        </select>
        <br><br>

        <label for="price">Price (â‚¬):</label><br>
        <input type="number" id="price" name="price" step="0.01" th:value="${cost.price}" required>
        <br><br>

        <button type="submit">Save</button>

        <div style="padding:5px">
            <a class="btn btn-info" th:href="@{'/costpage'}">Back</a>
        </div>
        
    </form>

</div>
</body>
</html>
