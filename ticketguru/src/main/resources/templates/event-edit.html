<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Edit Event</h1>

<form th:action="@{'/event/edit/' + ${event.eventid}}" method="post">
    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:value="${event.name}" required><br><br>

    <label for="date">Date:</label><br>
    <input type="datetime-local" id="date" name="date"
           th:value="${#temporals.format(event.date, 'yyyy-MM-dd''T''HH:mm')}" required><br><br>

    <label for="venue">Venue:</label><br>
    <select id="venue" name="venueId" required>
        <option th:each="v : ${venues}" th:value="${v.venueid}"
                th:text="${v.name}" th:selected="${v.venueid == event.venue.venueid}">
        </option>
    </select><br><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/eventpage}">Back to Events</a>

</body>
</html>
