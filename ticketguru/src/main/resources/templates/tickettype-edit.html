<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container">
        <h1>Edit Ticket type</h1>

        <form th:action="@{'/tickettype/edit/' + ${tickettype.Typeid}}" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" th:value="${tickettype.name}" required><br><br>

            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-outline-secondary" th:href="@{/tickettypepage}">Back</a>
        </form>


    </div>

</body>

</html>
