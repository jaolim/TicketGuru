<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

        <div class="container">
<h1>Edit Ticket type</h1>

<form th:action="@{'/tickettype/edit/' + ${tickettype.Typeid}}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:value="${tickettype.name}" required><br><br>

    <button type="submit">Save</button>
</form>

<div style="padding:5px">
    <a class="btn btn-info" th:href="@{/tickettypepage}">Back</a>
</div>
</div>

</body>
</html>
